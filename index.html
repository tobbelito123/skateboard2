<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Mini 3D Shooter (Fortnite-liknande demo)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: sans-serif;
            font-size: 16px;
            z-index: 9999;
        }

        #hp {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Klicka för att låsa musen &amp; styra spelaren (WASD + mus).</p>
        <p>Skjut med vänster musknapp.</p>
    </div>
    <div id="hp">HP: 100</div>

    <!-- Ladda ner en aktuell version av Three.js från CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // === Grundläggande setup för scen, kamera och renderer ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Ljusblå himmel

        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // Renderer skapar en <canvas> och ritar 3D-grafik
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // === PointerLockControls för att styra spelaren som i ett FPS-spel ===
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        document.addEventListener('click', () => {
            controls.lock();
        });

        // Kamerans startposition
        camera.position.set(0, 2, 5);  // lite ovan marken (y=2)

        // Variabler för spelarens rörelse (WASD)
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        const playerSpeed = 0.1; // justera hastighet

        // === Hämta tangenttryckningar (WASD) ===
        const onKeyDown = function (e) {
            switch (e.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
            }
        };
        const onKeyUp = function (e) {
            switch (e.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // === Markplan (stor plan-geometry) ===
        const floorGeometry = new THREE.PlaneGeometry(200, 200);
        const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
        const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
        floorMesh.rotation.x = -Math.PI / 2; // Lägg ner planet
        floorMesh.receiveShadow = true;
        scene.add(floorMesh);

        // === Ett enkelt ljus för att se geometrier ordentligt ===
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(10, 30, 10);
        scene.add(dirLight);

        // === Fiender: kuber placerade runtom på planen ===
        let enemies = [];
        const enemyCount = 10;
        for (let i = 0; i < enemyCount; i++) {
            createEnemy();
        }

        function createEnemy() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const enemy = new THREE.Mesh(geometry, material);
            enemy.position.set(
                (Math.random() - 0.5) * 100,
                1,
                (Math.random() - 0.5) * 100
            );
            enemy.hp = 30;
            enemies.push(enemy);
            scene.add(enemy);
        }

        // === Spelarens HP ===
        let playerHP = 100;
        document.getElementById('hp').innerText = `HP: ${playerHP}`;

        // === Skjut-funktion (vänster musknapp) ===
        // Vi “raycastar” från kameran framåt för att träffa fiender
        window.addEventListener("mousedown", (e) => {
            if (e.button === 0) {
                shoot();
            }
        });

        function shoot() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

            const intersects = raycaster.intersectObjects(enemies);
            if (intersects.length > 0) {
                // Närmaste objekt (fiende)
                const enemyHit = intersects[0].object;
                enemyHit.hp -= 10;
                // Ändra färg på fienden för att visa skada
                enemyHit.material.color.setHex(0xff6666);

                // Om fienden dör
                if (enemyHit.hp <= 0) {
                    scene.remove(enemyHit);
                    enemies = enemies.filter(e => e !== enemyHit);
                }
            }
        }

        // === Huvud-loopen (rendering + uppdatering) ===
        function animate() {
            requestAnimationFrame(animate);

            // Endast om vi är “lockade” kan vi röra oss
            if (controls.isLocked) {
                // Rörelse vektor i kamerans lokala framåt-/höger-riktning
                const direction = new THREE.Vector3();
                const frontVector = new THREE.Vector3(0, 0, Number(moveBackward) - Number(moveForward));
                const sideVector = new THREE.Vector3(Number(moveRight) - Number(moveLeft), 0, 0);

                direction.subVectors(frontVector, sideVector).normalize().multiplyScalar(playerSpeed);
                controls.moveRight(-direction.x);
                controls.moveForward(-direction.z);
            }

            // Enkel ”AI”: Fiender kan sakta röra sig mot spelaren
            enemies.forEach(enemy => {
                // Riktning mot spelaren
                const dx = camera.position.x - enemy.position.x;
                const dz = camera.position.z - enemy.position.z;
                const dist = Math.sqrt(dx * dx + dz * dz);
                if (dist < 50) {
                    // Fienden närmar sig spelaren
                    enemy.position.x += (dx / dist) * 0.02;
                    enemy.position.z += (dz / dist) * 0.02;

                    // Om fienden är väldigt nära -> spelaren tar skada
                    if (dist < 2) {
                        playerHP -= 0.1;
                        document.getElementById('hp').innerText = `HP: ${Math.floor(playerHP)}`;
                        // Kolla om spelaren dör
                        if (playerHP <= 0) {
                            gameOver();
                        }
                    }
                }
            });

            // Rendera scenen med kameran
            renderer.render(scene, camera);
        }

        animate();

        // === Game Over-funktion ===
        function gameOver() {
            // Avsluta animation
            controls.unlock();
            alert("GAME OVER");
            // Här skulle man t.ex. kunna ladda om sidan
            location.reload();
        }

        // === Anpassa scenen när fönstret ändras i storlek ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
